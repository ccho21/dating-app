<mat-card class="messages">
  <div class="message-header">
    <div class="d-flex align-items-center" *ngIf="member">
      <img
        class="rounded-circle"
        src="{{ member.photoUrl || './assets/user.png' }}"
        alt="{{ member.username }}"
      />
      <div class="ms-3">
        <h3 class="mb-0 font-weight-bold">
          {{ member.username }}
        </h3>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="message-body">
    <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
      <div>No messages yet... say hi by using the message box below</div>
    </div>

    <div *ngIf="(messageService.messageThread$ | async)?.length > 0">
      <div *ngFor="let message of messageService.messageThread$ | async">
        <div
          class="message-item"
          [ngClass]="{ 'text-end': member.username !== message.senderUsername }"
        >
          <div class="">
            <div class="message-content">{{ message.content }}</div>
            <div class="text-muted">
              <div class="fa fa-clock-o pr-2">
                {{ message.messageSent | timeago }}
              </div>

              <span
                class="text-success small ms-2"
                *ngIf="message.dateRead && message.senderUsername !== username"
              >
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="message-sticky">
    <form
      #messageForm="ngForm"
      autocomplete="off"
      fxLayout="row"
      fxLayoutAlign="center center"
      (ngSubmit)="sendMessage()"
    >
      <mat-form-field class="w-100 px-3 pt-2" appearance="standard">
        <mat-label>Message</mat-label>
        <input
          matInput
          class=""
          placeholder="Send a private message"
          name="messageContent"
          [(ngModel)]="messageContent"
          type="text"
        />
        <button
          matSuffix
          mat-mini-fab
          color="primary"
          class="mb-2"
          aria-label=""
        >
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
</mat-card>
