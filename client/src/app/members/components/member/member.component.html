<section class="member" *ngIf="member">
  <div class="container">
    <div class="pt-5">
      <app-panel>
        <section class="member-header p-2 px-lg-4">
          <div class="row">
            <div class="col-lg-2 text-center mb-2">
              <div class="thumbnail-box">
                <img
                  class="user-thumbnail size-sm user-border"
                  width="40"
                  [src]="member.photoUrl || './assets/shared/user.png'"
                  [alt]="member.username"
                />
              </div>
            </div>
            <div class="col-lg-10 mt-auto">
              <div class="row text-center text-lg-start">
                <div class="col">
                  <h1 class="heading-1 mb-0">
                    {{ member.name }}
                  </h1>
                  <div class="job mb-3">
                    {{ member.job }} at {{ member.company }}
                  </div>
                  <!-- <div class="location">
                    <div class="">{{ member.city }}, {{ member.country }}</div>
                  </div> -->

                  <div class="mb-4">
                    <span class="last-visit">
                      Last visit:
                      <strong class="ms-2">{{
                        member.lastActive | timeago
                      }}</strong>
                    </span>
                  </div>
                  <div
                    class="sns justify-content-center justify-content-lg-start mb-3"
                  >
                    <a
                      *ngIf="member.website"
                      href="{{ member.website }}"
                      target="_blank"
                      class="d-block mb-2"
                    >
                      <img
                        src="/assets/shared/icons/website.svg"
                        width="30"
                        alt=""
                      />
                    </a>
                    <a
                      *ngIf="member.linkedIn"
                      href="{{ member.linkedIn }}"
                      target="_blank"
                      class="d-block mb-2"
                    >
                      <img
                        src="/assets/shared/icons/linkedin.svg"
                        width="30"
                        alt=""
                      />
                    </a>

                    <div>
                      <a
                        *ngIf="member.github"
                        href="{{ member.github }}"
                        target="_blank"
                        class="d-block mb-2"
                      >
                        <img
                          src="/assets/shared/icons/github.svg"
                          width="30"
                          alt=""
                        />
                      </a>
                    </div>
                    <div>
                      <a
                        *ngIf="member.facebook"
                        href="{{ member.facebook }}"
                        target="_blank"
                        class="d-block mb-2"
                      >
                        <img
                          src="/assets/shared/icons/facebook.svg"
                          width="30"
                          alt=""
                        />
                      </a>
                    </div>
                    <div>
                      <a
                        *ngIf="member.instagram"
                        href="{{ member.instagram }}"
                        target="_blank"
                        class="d-block mb-2"
                      >
                        <img
                          src="/assets/shared/icons/instagram.svg"
                          width="30"
                          alt=""
                        />
                      </a>
                    </div>
                    <div>
                      <a
                        *ngIf="member.twitter"
                        href="{{ member.twitter }}"
                        target="_blank"
                        class="d-block mb-2"
                      >
                        <img
                          src="/assets/shared/icons/twitter.svg"
                          width="30"
                          alt=""
                        />
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4">
                  <div
                    class="activities justify-content-center justify-content-lg-start"
                  >
                    <small>
                      <span>
                        {{ member.projectNumber }}
                      </span>
                      projects
                    </small>
                    <small class="ms-3">
                      <span>
                        {{ member.followerNumber }}
                      </span>
                      Followers
                    </small>
                    <small class="ms-3">
                      <span>
                        {{ member.followingNumber }}
                      </span>
                      Following
                    </small>
                  </div>
                </div>
                <div class="col-lg-6 mb-4">
                  <div class="btn-box text-center text-lg-start">
                    <app-button
                      [icon]="isLiked ? 'fa fa-minus' : 'fa fa-plus'"
                      (click)="addOrRemoveLike(member)"
                    >
                      {{ isLiked ? "Unfollow" : "Follow" }}
                    </app-button>
                    <app-button
                      routerLink="/main/messages/{{ member.username }}"
                    >
                      Send Message
                    </app-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </app-panel>

      <app-about [member]="member"></app-about>

      <app-panel title="Experience">
        <app-experience-list></app-experience-list>
      </app-panel>

      <app-projects [projects]="member.projects"></app-projects>
    </div>
  </div>
</section>
