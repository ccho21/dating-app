<section class="member" *ngIf="member">
  <div class="container">
    <div class="pt-5">
      <app-panel>
        <div class="header-background mb-5">
          <div class="container">
            <div class="row">
              <div class="offset-lg-1 col-lg-4 offset-md-2 col-md-8 my-5">
                <div
                  *ngIf="member.photos && member.photos.length; else noPhoto"
                >
                  <swiper
                    [spaceBetween]="10"
                    [config]="config"
                    class="member-swiper"
                  >
                    <ng-template
                      swiperSlide
                      *ngFor="let image of member.photos; let i = index"
                    >
                      <img
                        [src]="image.url"
                        alt=""
                        class="user-thumbnail square"
                      />
                    </ng-template>
                  </swiper>
                </div>
                <ng-template #noPhoto>
                  <img
                    src="./assets/shared/user.png"
                    alt=""
                    class="user-thumbnail square"
                  />
                </ng-template>
              </div>
              <div class="col-lg-6 my-5">
                <div class="member-info">
                  <div class="member-settings">
                    <div
                      class="member-badge"
                      [ngClass]="{
                        'is-liked': isLiked
                      }"
                    >
                      <i class="like-icon fa-solid fa-heart me-2"></i>
                      <span class="text-white">
                        {{ member.likedByUsers.length }}
                      </span>
                    </div>

                    <app-dropdown-link
                      icon="fa-solid fa-ellipsis-vertical"
                      ariaControls="option-dropdown"
                      id="option-dropdown"
                    >
                      <li role="menuitem">
                        <a
                          class="dropdown-item"
                          (click)="addOrRemoveLike(member)"
                        >
                          {{ isLiked ? "Unfollow" : "Follow" }}
                        </a>
                      </li>
                      <li role="menuitem">
                        <a
                          class="dropdown-item"
                          routerLink="/main/messages/{{ member.username }}"
                        >
                          Send message
                        </a>
                      </li>
                    </app-dropdown-link>
                  </div>
                  <div class="member-content">
                    <div></div>
                    <div>
                      <div class="member-name">
                        {{ member.username }},
                        <span class="member-age">{{ member.age }}</span>
                      </div>
                      <div class="member-job">Occupation</div>

                      <div class="d-flex align-items-center mb-3">
                        <span class="distance">
                          <i class="fa-solid fa-location-dot me-1"></i> Location
                        </span>
                        <span class="member-badge ms-2">
                          {{ member.city }}
                        </span>
                      </div>

                      <div class="last-visit">
                        <span class="member-badge">
                          Last Login:
                          <strong class="ms-2">{{
                            member.lastActive | timeago
                          }}</strong>
                        </span>
                      </div>
                    </div>

                    <div class="action-groups">
                      <div>
                        <app-button
                          [icon]="isLiked ? 'fa fa-minus' : 'fa fa-plus'"
                          (click)="addOrRemoveLike(member)"
                        >
                          {{ isLiked ? "Unfollow" : "Follow" }}
                        </app-button>
                      </div>

                      <div>
                        <app-button
                          routerLink="/main/messages/{{ member.username }}"
                        >
                          Send Message
                        </app-button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </app-panel>

      <app-about [member]="member"></app-about>

      <app-panel title="Experience">
        <app-experience-list></app-experience-list>
      </app-panel>
