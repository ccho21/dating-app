<div *ngIf="users">
  <table mat-table [dataSource]="users" class="demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="activeRole">
      <th mat-header-cell *matHeaderCellDef>Active Roles</th>
      <td mat-cell *matCellDef="let user">{{ user.roles }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary" (click)="openDialog(user)">
          Edit Roles
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
