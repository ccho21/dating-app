<div class="modal-header modal-lg">
  <img
    class="logo text-center"
    src="./assets/shared/together-logo-4.svg"
    alt="Get together Logo"
    width="100"
  />
  <!-- <button
    type="button"
    class="btn-close close me-3"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
  </button> -->
  <app-button
    icon="fa-solid fa-xmark"
    customClass="danger icon"
    (click)="bsModalRef.hide()"
  >
  </app-button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="register">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="registerForm.valid && register()"
        autocomplete="off"
      >
        <div class="row mb-3 align-items-center">
          <div class="col-md-12">
            <app-text-input
              [formControl]="registerForm.controls['username'] | formControl"
              [label]="'Username'"
              [size]="'lg'"
              [type]="'text'"
            >
            </app-text-input>
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <div class="col-md-12">
            <app-text-input
              [formControl]="registerForm.controls['password'] | formControl"
              [size]="'lg'"
              [label]="'Password'"
              [type]="'password'"
            >
            </app-text-input>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-md-12">
            <app-text-input
              [formControl]="
                registerForm.controls['confirmPassword'] | formControl
              "
              [size]="'lg'"
              [label]="'Confirm Password'"
              [type]="'password'"
            ></app-text-input>
          </div>
        </div>

        <hr />

        <div class="row mb-3 align-items-center">
          <div class="col-md-12">
            <app-text-input
              [formControl]="registerForm.controls['name'] | formControl"
              [label]="'Name'"
              [size]="'lg'"
              [type]="'text'"
            >
            </app-text-input>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-md-12">
            <app-date-input
              [formControl]="registerForm.controls['dateOfBirth'] | formControl"
              [label]="'Date Of Birth'"
              [size]="'lg'"
              [maxDate]="maxDate"
            ></app-date-input>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-md-12">
            <app-text-input
              [formControl]="registerForm.controls['city'] | formControl"
              [size]="'lg'"
              [label]="'City'"
              [type]="'text'"
            >
            </app-text-input>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-md-12">
            <app-text-input
              [formControl]="registerForm.controls['country'] | formControl"
              [size]="'lg'"
              [label]="'Coutnry'"
              [type]="'text'"
            >
            </app-text-input>
          </div>
        </div>

        <div class="row" *ngIf="validationErrors.length > 0">
          <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
              {{ error }}
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <app-button customClass="btn-lg danger" (click)="bsModalRef.hide()">
    close
  </app-button>
  <app-button customClass="btn-lg" (click)="register()"> Register </app-button>
</div>
