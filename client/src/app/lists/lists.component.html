<div class="text-center mt-3">
  <h2>
    {{ predicate === "liked" ? "Members I like" : "Members who like me" }}
  </h2>
</div>
<section class="example-section mb-4">
  <mat-button-toggle-group
    name="fontStyle"
    aria-label="Font Style"
    [(ngModel)]="predicate"
  >
    <mat-button-toggle color="primary" value="liked" (click)="loadLikes()">
      Members I like
    </mat-button-toggle>
    <mat-button-toggle color="primary" value="likedBy" (click)="loadLikes()">
      Members who like me
    </mat-button-toggle>
  </mat-button-toggle-group>
</section>

<mat-grid-list #grid cols="4" gutterSize="10px" rowHeight="414px">
  <mat-grid-tile *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-paginator
  *ngIf="pagination"
  [length]="pagination.totalItems"
  [pageSize]="pagination.itemsPerPage"
  [pageSizeOptions]="[5, 10, 25, 100]"
  [pageIndex]="pagination.currentPage"
  (page)="pageChanged($event)"
  class="mt-5"
  aria-label="Select page"
>
</mat-paginator>
