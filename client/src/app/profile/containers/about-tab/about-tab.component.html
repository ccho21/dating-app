<div class="mt-5" *ngIf="member">

  <app-about [member]="member"></app-about>

  <app-panel title="Photos">
    <div class="row" gallerize *ngIf="member.photos.length; else noGallery">
      <div class="col-md-2 mb-3" *ngFor="let photo of member.photos" gallerize>
        <img [src]="photo.url" alt="" class="w-100" />
      </div>
    </div>
    <ng-template #noGallery>
      <div class="text-center my-4">
        No images to show. Please upload some photos.
      </div>
      <div class="my-4 text-center">
        <app-button>Upload picture</app-button>
      </div>
    </ng-template>
  </app-panel>
</div>
