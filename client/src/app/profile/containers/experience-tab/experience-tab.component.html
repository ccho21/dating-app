<section class="my-5">
  <div *ngIf="experiences && experiences.length; else noData">
    <div *ngFor="let experience of experiences">
      <app-panel>
        <app-experience [experience]="experience"></app-experience>
      </app-panel>
    </div>
  </div>
  <ng-template #noData>
    <app-no-data [key]="'experience'"></app-no-data>
  </ng-template>
</section>
