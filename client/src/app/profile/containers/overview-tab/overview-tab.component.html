<div class="row">
  <div class="col-md-6">
    <app-panel title="Recent Messages" customClass="no-padding min-height">
      <app-message-overview class="w-100"></app-message-overview>
      <div class="text-end m-3">
        <app-link
          customClass="primary"
          icon="fa-solid fa-arrow-right"
          label="View all messages"
          routerLink="/main"
          routerLinkActive="active"
        >
        </app-link>
      </div>
    </app-panel>
  </div>
  <div class="col-md-6">
    <app-panel title="Saved Connections" customClass="min-height no-padding">
      <div class="title mb-4"></div>
      <app-connection-overview class="w-100"></app-connection-overview>
    </app-panel>
  </div>

  <div class="col-md-12">
    <app-panel title="Projects">
      <app-project-overview
        [projects]="member?.projects"
        class="w-100"
      ></app-project-overview>
    </app-panel>
  </div>

  <div class="col-md-8">
    <app-panel title="Career">
      <app-experience-overview
        [experiences]="member?.experiences"
        class="w-100"
      ></app-experience-overview>
    </app-panel>
  </div>
  <div class="col-md-4">
    <app-panel title="Recent visitors">
      <app-visitor-overview class="w-100"></app-visitor-overview>
    </app-panel>
  </div>
</div>
