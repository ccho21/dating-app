<app-panel
  title="Projects"
  sub="Create, edit and manage your projects."
  [btns]="btns"
>
  <app-project-table
    (paramsEmit)="pageChanged($event)"
    [projects]="projects"
    [pagination]="pagination"
  ></app-project-table>
  <div class="spinner-box" *ngIf="loading">
    <div class="spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</app-panel>
