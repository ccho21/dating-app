<app-panel title="Experiences" [btns]="btns">
  <div *ngIf="experiences && experiences.length; else noData">
    <div class="timeline">
      <ng-container *ngFor="let experience of experiences">
        <app-experience-card [experience]="experience"></app-experience-card>
      </ng-container>
      <div class="text-end m-3">
        <app-link
          customClass="primary"
          icon=""
          label=""
          [routerLink]="['/main']"
          [queryParams]="{ tab: 'Experiences' }"
          routerLinkActive="active"
        >
          <i class="fa-solid fa-arrow-right"></i>
          <span class="ms-3"> View all experiences </span>
        </app-link>
      </div>
    </div>
  </div>
  <ng-template #noData>
    <app-no-data [key]="'experience'" *ngIf="!loading"></app-no-data>
  </ng-template>
</app-panel>
