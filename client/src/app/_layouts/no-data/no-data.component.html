<div class="no-data" *ngIf="key === 'message'">
  <i class="no-data-icon fa-solid fa-comment-dots"></i>
  <div class="main-text-2">Your new messages will appear here.</div>
  <div class="no-data-btn"></div>
</div>

<div class="no-data" *ngIf="key === 'connection'">
  <i class="no-data-icon fa-regular fa-folder-open"></i>
  <div class="main-text-2">No followers yet</div>
  <div class="no-data-btn"></div>
</div>

<div class="no-data" *ngIf="key === 'visitor'">
  <i class="no-data-icon fa-solid fa-eye"></i>
  <div class="main-text-2">
    If you have had no visitors to your profile, consider updating your profile
  </div>
</div>
