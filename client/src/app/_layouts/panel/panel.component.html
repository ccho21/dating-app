<div class="panel white" [class]="customClass">
  <div class="header" *ngIf="title">
    <div class="row align-items-center">
      <div class="col-md-8">
        <div class="title mb-2">{{ title }}</div>
        <div class="sub" *ngIf="sub">{{ sub }}</div>
      </div>
      <div class="col-md-4 text-end">
        <div class="btn-group" *ngIf="btns && btns.length">
          <ng-container *ngFor="let btn of btns">
            <app-button [routerLink]="btn.btnLink">{{
              btn.btnLabel
            }}</app-button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <hr *ngIf="title" />
  <div class="body">
    <ng-content></ng-content>
  </div>
</div>
