<header>
  <nav
    class="navbar navbar-expand bg-white shadow-lg"
    [ngClass]="{ 'fixed-top': navbarFixed }"
  >
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img
          width="180"
          class="img-fluid"
          src="./assets/shared/together-logo-6.svg"
          alt="Get together Logo"
        />
      </a>
      <div class="" [collapse]="isCollapsed">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item" *ngIf="user">
            <app-link
              customClass=""
              icon="fa-regular fa-id-card"
              [label]="user.knownAs"
              tooltip="Profile"
              routerLink="/main"
              routerLinkActive="active"
            >
            </app-link>
          </li>
          <li class="nav-item">
            <app-link
              customClass=""
              icon="fa-regular fa-square-caret-down"
              [label]="'Menu'"
              tooltip="Menu"
              routerLink="/"
              routerLinkActive="active"
            >
            </app-link>
          </li>
          <li class="nav-item">
            <app-link
              customClass=""
              icon="fa-solid fa-people-arrows"
              [label]="'Members'"
              tooltip="Members"
              routerLink="/main/members"
              routerLinkActive="active"
            >
            </app-link>
          </li>
          <li class="nav-item">
            <app-link
              customClass=""
              icon="fa-regular fa-envelope"
              [label]="'Messages'"
              tooltip="Messages"
              routerLink="/main/messages"
              routerLinkActive="active"
            >
            </app-link>
          </li>

          <li class="nav-item" *appHasRole="['Admin', 'Moderator']">
            <app-link
              routerLink="/main/admin"
              customClass="circle icon"
              tooltip="Admin"
            >
              Admin
            </app-link>
          </li>
          <li class="nav-item" *appHasRole="['Admin', 'Moderator']">
            <app-link routerLink="/errors" customClass="" tooltip="Errors">
              Errors
            </app-link>
          </li>
          <li class="nav-item">
            <div class="btn-group" dropdown>
              <a
                href
                dropdownToggle
                (click)="(false)"
                tooltip="Account"
                aria-controls="basic-link-dropdown"
              >
                <img
                  src="https://github.com/mdo.png"
                  alt=""
                  width="30"
                  heigh="30"
                  class="rounded-circle"
                />
              </a>
              <ul
                id="dropdown-basic"
                *dropdownMenu
                class="dropdown-menu dropdown-menu-right"
                role="menu"
                aria-labelledby="button-basic"
              >
                <li role="menuitem">
                  <a class="dropdown-item" routerLink="/main/profile/edit"
                    >Edit Profile</a
                  >
                </li>
                <li role="menuitem">
                  <a class="dropdown-item" (click)="logout()">Logout</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
