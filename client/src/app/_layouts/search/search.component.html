<app-panel
  title="Basic Search"
  sub="please enter keyword to find the project faster"
  customClass="no-height"
>
  <form
    [formGroup]="searchForm"
    class="search-form"
    autocomplete="off"
    (ngSubmit)="submit()"
  >
    <div class="row mb-4">
      <div class="col">
        <div class="input-group" dropdown placement="bottom left">
          <select
            class="form-select"
            id=""
            formControlName="search"
            aria-label="Example select with button addon"
          >
            <option *ngFor="let key of searchList" [value]="key.value">
              {{ key.display }}
            </option>
          </select>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with dropdown button"
            formControlName="keyword"
          />
          <button
            class="btn btn-outline-secondary btn-append"
            type="submit"
            id="button-addon2"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <select
          class="form-select form-select-lg ms-auto"
          aria-label="Default select example"
          formControlName="orderBy"
        >
          <option *ngFor="let key of orderList" [value]="key.value">
            {{ key.display }}
          </option>
        </select>
      </div>
    </div>
  </form>
</app-panel>
