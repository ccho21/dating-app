<h2>Edit roles for {{ user.username }}</h2>

<mat-dialog-content class="mat-typography">
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of roles">
      <input
        type="checkbox"
        class="form-check-input"
        [checked]="role.checked"
        value="role.name"
        (change)="role.checked = !role.checked"
        [disabled]="role.name === 'Admin' && user.username === 'admin'"
      />
      <label>{{ role.name }}</label>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="updateRoles()"
  >
    Submit
  </button>
</mat-dialog-actions>
