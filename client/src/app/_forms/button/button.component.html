<button
  [disabled]="disabled"
  [tooltip]="tooltip"
  [placement]="'right'"
  [class]="customClass"
  (click)="handleClick()"
  [type]="type"
  [attr.form]="form"
  class="btn btn-primary main-btn"
>
  <ng-container *ngIf="icon">
    <i [class]="icon"></i>
  </ng-container>
  <ng-content></ng-content>
</button>
