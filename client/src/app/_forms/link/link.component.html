<a
  (click)="handleClick()"
  class="main-link"
  [tooltip]="tooltip"
  containerClass="tooltip-link"
  [delay]="500"
  [class]="customClass"
>
  <div class="">
    {{ label }}
    <span *ngIf="icon">
      <i [class]="icon" class="icon d-inline-block"></i>
    </span>
  </div>
  <!-- <ng-content></ng-content> -->
</a>
