<a
  [class]="customClass"
  (click)="handleClick()"
  class="main-link"
  [tooltip]="tooltip"
  containerClass="tooltip-link"
  [delay]="500"
>
  <ng-container *ngIf="icon">
    <i [class]="icon" class="icon d-block d-md-none"></i>
  </ng-container>
  <span class="d-none d-md-block">{{ label }}</span>
  <!-- <ng-content></ng-content> -->
</a>
