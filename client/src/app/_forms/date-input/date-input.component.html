<mat-form-field
  appearance="fill"
  class="date-input"
  *ngIf="ngControl.control"
  color="black"
>
  <mat-label>Choose a date</mat-label>
  <input
    matInput
    [matDatepicker]="datepicker"
    [formControl]="ngControl.control | formControl"
    placeholder="{{ label }}"
  />
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="datepicker" color="black"></mat-datepicker-toggle>
  <mat-datepicker #datepicker>
    <mat-datepicker-actions>
      <button mat-raised-button color="default" matDatepickerApply>
        Apply
      </button>
    </mat-datepicker-actions>
  </mat-datepicker>

  <mat-error *ngIf="ngControl.control.errors?.required">
    {{ label }} is required
  </mat-error>
</mat-form-field>
