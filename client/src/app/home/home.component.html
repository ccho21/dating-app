<div class="row home-container">
  <div class="home-background">
    <div
      class="home-content"
      *ngIf="accountService.currentUser$ | async as user; else logged"
    >
      <div class="row">
        <div class="col-md-12">
          <h1 class="heading-text-1">Find your match</h1>
          <p class="sub-heading">
            Come on in to view your matches... all you need to do is sign up!
          </p>
        </div>
      </div>
    </div>

    <ng-template #logged>
      <div class="home-content">
        <div class="row">
          <div class="col-md-6 main-left">
            <h1 class="heading-text-1">Find your match</h1>
            <p class="sub-heading">
              Come on in to view your matches... all you need to do is sign up!
            </p>
            <!-- <div class="text-center">
              <button mat-raised-button color="primary" (click)="openRegister()">
                Register
              </button>
              <button mat-raised-button color="warn" class="ms-3">
                Learn more
              </button>
            </div> -->
          </div>
          <div class="offset-md-1 col-md-4 text-right">
            <app-register></app-register>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<div class="container">
  <div class="panel-border">
    <app-member-search (searchEvent)="loadMembers($event)"></app-member-search>
  </div>

  <div class="mb-5">
    <h3>SEARCH RESULTS</h3>
    <hr />
  </div>
  <div class="mb-5">
    <swiper
      [navigation]="true"
      [spaceBetween]="30"
      [slidesPerView]="5"
      [pagination]="{
        dynamicBullets: true,
        clickable: true
      }"
      [loop]="true"
      [autoplay]="{
        delay: 2500,
        disableOnInteraction: false
      }"
      class="mySwiper"
    >
      <ng-template swiperSlide *ngFor="let member of members">
        <div class="text-center">
          <h1>NUMBER</h1>
        </div>
      </ng-template>
    </swiper>
  </div>
</div>
