<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center" id="step1">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div class="text-center">
      <button mat-raised-button color="primary" (click)="openRegister()">
        Register
      </button>
      <button mat-raised-button color="warn">Learn more</button>
    </div>
  </div>
</div>
