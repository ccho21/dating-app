<div class="card" *ngIf="project">
  <a [routerLink]="'/main/projects/' + project.id" class="">
    <div class="img-container">
      <swiper
        class="project-swiper"
        [config]="config"
        *ngIf="project.images.length; else noImage"
      >
        <ng-template
          swiperSlide
          *ngFor="let image of project.images; let i = index"
        >
          <img [src]="image.url" alt="" class="project-img" />
        </ng-template>
      </swiper>
      <ng-template #noImage>
        <img
          class="card-img-top p-5"
          src="./assets/shared/icons/icon-not-found.svg"
          alt="Card image cap"
        />
      </ng-template>
    </div>
  </a>

  <div class="card-header px-4 pt-4" *ngIf="project.user as user">
    <a [routerLink]="'/main/projects/' + project.id" class="">
      <h5 class="card-title mb-0">{{ project.name }}</h5>
      <div class="badge bg-success my-2">Status badge</div>
    </a>
  </div>
  <div class="card-body px-4 pt-2">
    <div class="pb-3">{{ project.description }}</div>

    <img
      src="https://res.cloudinary.com/dydhdyfxd/image/upload/v1688875803/user-female-1_fdawnf.svg"
      class="rounded-circle mr-1"
      alt="Avatar"
      width="28"
      height="28"
    />
    <img
      src="https://res.cloudinary.com/dydhdyfxd/image/upload/v1688875803/user-female-2_dtdlxz.svg"
      class="rounded-circle mr-1"
      alt="Avatar"
      width="28"
      height="28"
    />
    <img
      src="https://res.cloudinary.com/dydhdyfxd/image/upload/v1688875805/user-male-3_mgjic2.svg"
      class="rounded-circle mr-1"
      alt="Avatar"
      width="28"
      height="28"
    />
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item px-4 pb-4">
      <div class="mb-2 font-weight-bold">
        Progress <span class="float-right">65%</span>
      </div>
      <div class="progress progress-sm">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="65"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 65%"
        ></div>
      </div>
    </li>
  </ul>
</div>
