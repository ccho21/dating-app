<div class="table-responsive p-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Description</th>
        <th>Features</th>
        <th>Started</th>
        <th>Completed</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="(!projects || !projects.length) && !loading">
      <td [colSpan]="6">
        <app-no-data [key]="'data'"></app-no-data>
      </td>
    </tbody>
    <tbody>
      <tr
        *ngFor="let project of projects"
        [class.selectedRow]="rowIsSelected(project.id)"
        class="table-row"
      >
        <td>
          <div
            class="table-image"
            [ngStyle]="{
              'background-image': project.images.length
                ? 'url(' + project.images[0].url + ')'
                : 'url(' + '/assets/shared/user.png' + ')'
            }"
          ></div>
        </td>
        <td>{{ project.name }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.mainFeature }}</td>
        <td>{{ project.projectStarted | date : "dd MMM yyyy" }}</td>
        <td>{{ project.projectEnded | date : "dd MMM yyyy" }}</td>
        <td>
          <app-dropdown-link
            icon="fa-solid fa-ellipsis-vertical"
            ariaControls="option-dropdown"
            id="option-dropdown"
          >
            <li role="menuitem">
              <a
                class="dropdown-item"
                [routerLink]="'/main/projects/' + project.id"
                >View project</a
              >
            </li>
            <li role="menuitem">
              <a class="dropdown-item" href="#">Set as private</a>
            </li>
            <li role="menuitem">
              <a
                class="dropdown-item"
                routerLink="/main/dashboard/projects/{{ project.id }}"
                >Edit project</a
              >
            </li>
            <li role="menuitem">
              <a class="dropdown-item" href="#">Delete project</a>
            </li>
          </app-dropdown-link>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination d-flex justify-content-end" *ngIf="pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [maxSize]="10"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
  <div class="text-end m-3">
    <app-link
      customClass="primary"
      icon="fa-solid fa-arrow-right"
      label="View all Projects"
      routerLink="/main"
      routerLinkActive="active"
    >
    </app-link>
  </div>
</div>
