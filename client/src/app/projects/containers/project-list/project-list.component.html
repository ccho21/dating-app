<section>
  <div class="container px-0 px-sm-3">
    <div class="row mt-5">
      <div class="col">
        <i data-feather="circle"></i>
        <app-search (paramsEmit)="search($event)"></app-search>
      </div>
    </div>
  </div>
</section>

<section class="">
  <div class="container px-0 px-sm-3 position-relative">
    <div class="spinner-box" *ngIf="loading">
      <div class="spinner">
        <div class="spinner-border lg" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-6 mb-4"
        *ngFor="let project of projects"
      >
        <app-project-card-one [project]="project"></app-project-card-one>
      </div>
      <app-no-data
        *ngIf="(!projects || !projects.length) && !loading"
        [key]="'data'"
      ></app-no-data>
    </div>
  </div>
</section>
