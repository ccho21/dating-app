<div class="connection">
  <div *ngIf="members && members.length; else noData">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let member of members">
          <app-member-card [member]="member"></app-member-card>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noData>
    <div class="empty">
      <i class="empty-icon fa-solid fa-people-group"></i>
      <div class="main-text-2">Your new connections will appear here.</div>
      <div class="empty-btn">
        <button>Get Connected</button>
      </div>
    </div>
  </ng-template>
</div>
