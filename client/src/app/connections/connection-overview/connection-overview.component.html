<section>
  <tabset class="tabset" type="pills" #profileTabs>
    <tab
      heading="Follwing"
      (selectTab)="activateTab($event)"
      #connectTabA="tab"
    >
      <div class="my-5" *ngIf="connectTabA">
        <swiper
          [pagination]="{
            dynamicBullets: true,
            clickable: true
          }"
          [slidesPerView]="3"
          [spaceBetween]="20"
          class="mySwiper"
        >
          <ng-template
            swiperSlide
            *ngFor="let member of members; let i = index"
          >
            <div>
              <app-connection-card
                [member]="member"
                (updateMembers)="loadMembersWithLikes()"
              ></app-connection-card>
            </div>
          </ng-template>
        </swiper>
      </div>
    </tab>

    <tab heading="Follwed" (selectTab)="activateTab($event)" #connectTabB="tab">
      <div class="my-5" *ngIf="connectTabB">
        <swiper
          [pagination]="{
            dynamicBullets: true,
            clickable: true
          }"
          [slidesPerView]="3"
          [spaceBetween]="20"
          class="mySwiper"
        >
          <ng-template
            swiperSlide
            *ngFor="let member of members; let i = index"
          >
            <div>
              <app-connection-card
                [member]="member"
                (updateMembers)="loadMembersWithLikes()"
              ></app-connection-card>
            </div>
          </ng-template>
        </swiper>
      </div>
    </tab>
  </tabset>
</section>
