<div class="modal-header">
  <h4 class="modal-title pull-left">All Followers</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="p-3 p-sm-4">
    <div class="spinner-box" *ngIf="loading">
      <div class="spinner">
        <div class="spinner-border sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div *ngIf="members && members.length; else noData">
      <div *ngFor="let member of members; let i = index">
        <app-connection-sm
          [member]="member"
          (updateMembers)="loadMembersWithLikes()"
        ></app-connection-sm>
      </div>
    </div>
    <ng-template #noData>
      <app-no-data *ngIf="!loading" [key]="'connection'"></app-no-data>
    </ng-template>
  </div>
</div>
