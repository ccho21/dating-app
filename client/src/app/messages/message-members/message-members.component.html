<div class="message">
  <div class="spinner-box" *ngIf="loading">
    <div class="spinner">
      <div class="spinner-border lg" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div *ngIf="members && members.length; else noData">
    <ul class="list-group member-list">
      <li class="list-group-item" *ngFor="let member of members">
        <a class="member-item" (click)="goToMessage(member.username)">
          <div class="thumbnail-box">
            <img
              src="{{ member.photoUrl || './assets/shared/user.png' }}"
              [alt]="member.username"
              class="user-thumbnail size-xs"
            />
          </div>
          <div class="content-box">
            <div class="info">
              <div class="name">@{{ member.username }}</div>

              <!-- <span class="date">{{
                member.messagesSent[member.messagesSent.length - 1].messageSent
                  | date : "mediumDate"
              }}</span> -->
            </div>
            <!-- <div class="message">
              {{ member.messagesSent[member.messagesSent.length - 1].content }}
            </div> -->
          </div>

          <div class="action">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </a>
      </li>
    </ul>
  </div>
  <ng-template #noData>
    <div class="py-5">
      <app-no-data [key]="'message-members'" *ngIf="!loading"></app-no-data>
    </div>
  </ng-template>
</div>
